{% extends "layout.html"%}

{% block title %}
  Explore
{% endblock%}
{% block body%}

<!--NavBar Code-->
  
  <div class="sidebar">
    <div class="menu">
    <a class="navbar-brand-2" href="/">Community</a>
    <a class="active" href="/explore">Explore</a>
    <a href="/logout" class="bottom">Logout</a>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="content">
    <div class="explore-area">
      {% for result in results %}
      <div class="list-block">
        <div class="list-title">{{ result }}</div>
        {% for item in results[result] %}
          <div class="list-item">{{ item }}</div>      
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
