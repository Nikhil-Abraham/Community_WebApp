<!DOCTYPE html>
<html lang="en">
  <meta charset="utf8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <head>
    <title>
      Welcome
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a id="community-home" class="navbar-brand" href="#">Community</a>
        <ul class="navbar-nav">
          <li id="login-btn" class="nav-item active">
            <button id="login_btn-jq" class="nav-link" href="#">Login</button>
          </li>
          <li class="nav-item">
            <button id="register_btn1-jq" class="nav-link" href="#">Register</button>
          </li>
        </ul>
      </div>
    </nav>

    <div id="intro_area-jq" class="container display-2 punchline">
    Bringing people together with common intrests,<br><br>
    To help create a better tommorow.
      <div class = "register-btn">
        <button id="register_btn-jq" type="button" class="reg-btn">Register</button>
      </div>
      <div class="social-media">
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube-play"></a>
      </div>  
    </div>

  
    <!-- Registration Form Area -->


    <div id="register_area-jq" class="container  punchline">
      Register
      <form>
        <div class="form-group">
          <label class="form-label" for="email">Email address:</label>
          <input name="username" type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label class="form-label" for="pwd">Password:</label>
          <input name="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group">
          <label class="form-label" for="pwd">Confirm Password:</label>
          <input name="confirm" type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class = "register-btn">
          <button id="register_btn-jq" type="button" class="register-btn-rp">Register</button>
        </div>
      </form> 
    </div>



    <!-- Login Form Area -->


    <div id="login_area-jq" class="container display-2 punchline">
      Login
      <form>
        <div class="form-group">
          <label class="form-label" for="email">Email address:</label>
          <input name="username" type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label class="form-label" for="pwd">Password:</label>
          <input name="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class = "register-btn">
          <button id="login_btn-jq" type="button" class="register-btn-rp">Login</button>
        </div>
      </form> 
    </div>




    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#login_area-jq').hide();
        $('#register_area-jq').hide();

        $('#register_btn-jq').on('click',function() {
          $('#intro_area-jq').hide();
          $('#login_area-jq').hide();
          $('#register_area-jq').show();
        });
        $('#register_btn1-jq').on('click',function() {
          $('#intro_area-jq').hide();
          $('#login_area-jq').hide();
          $('#register_area-jq').show();
        });
        $('#login_btn-jq').on('click',function() {
          $('#intro_area-jq').hide();
          $('#register_area-jq').hide();
          $('#login_area-jq').show();
        });
        $('#community-home').on('click',function() {
          $('#login_area-jq').hide();
          $('#register_area-jq').hide();
          $('#intro_area-jq').show();
        });
      });
    </script>
  </body> 
</html>
